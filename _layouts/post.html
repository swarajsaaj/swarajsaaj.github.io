---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div id="main" class="post-content" itemprop="articleBody">
  {% if page.header_image %}
   <div><img src="{{ page.header_image }}" /></div>
   {% endif %}
   <br>
   <div id="tableOfContents"></div>
   <br>
    {{ content}}
  </div>
 {% include sharing.html %}
{% include comments.html %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ "/js/jquery.toc.js" | prepend: site.baseurl }}"></script>
  
<script type="text/javascript">
	$('#main').toc({
        showAlways:true,
        renderIn:'#tableOfContents',
        contentsText:"Table of Contents",
        showCollapsed:false,  
        minItemsToShowToc:0
      });
</script>

</article>
